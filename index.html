<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | DecidingWheel.com</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/winwheel.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><strong>DecidingWheel.com</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Tutorial</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="wheel-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div id="spinningWheel" class="wheel-area-background">
              <canvas
                onClick="theWheel.startAnimation();"
                id="wheel"
                width="300"
                height="300"
              ></canvas>
            </div>
          </div>
          <div class="col-md-6 wheel-area-background">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="entryInput"
                  aria-describedby="emailHelp"
                  placeholder="Enter Item"
                />
              </div>
              <a class="btn btn-white" onclick="addEntry()">Add Item</a>
            </form>
            <div id="entries"></div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script></script>
    <script src="/js/app.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/78ae06e93a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Wheel Spinner</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/winwheel.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="spinningWheel">
            <canvas
              onClick="theWheel.startAnimation();"
              id="wheel"
              width="300"
              height="300"
            ></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="entryInput"
                aria-describedby="emailHelp"
                placeholder="Enter Item"
              />
            </div>
            <a class="btn btn-primary" onclick="addEntry()">Submit</a>
          </form>
          <div id="entries"></div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script></script>
    <script src="/js/app.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/78ae06e93a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

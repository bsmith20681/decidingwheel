<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | DecidingWheel.com</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/winwheel.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  </head>
  <body onload="createWheel()">
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><strong>DecidingWheel.com</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://docs.google.com/forms/d/e/1FAIpQLScu_bvkjw_kKsfjmUMIKVArPi_mY2BndpEBvIjvjEA9l78erQ/viewform"
                >Feedback</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="wheel-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div id="spinningWheel" class="wheel-area-background">
              <img id="pointer" src="/images/triangle.png" alt="pointer" />
              <canvas
                onClick="theWheel.startAnimation();"
                id="wheel"
                width="600"
                height="600"
                data-responsiveMinWidth="180"
                data-responsiveScaleHeight="true"
                data-responsiveMargin="50"
              ></canvas>
            </div>
          </div>
          <div class="col-md-6 wheel-area-background">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="entryInput"
                  aria-describedby="emailHelp"
                  placeholder="Enter Item"
                />
              </div>
              <a class="btn btn-white" onclick="addEntry()">Add Item</a>
            </form>
            <div id="entries"></div>
            <a
              onclick="theWheel.startAnimation();"
              class="btn btn-white btn-spin-wheel"
              onclick="addEntry()"
              >Spin Wheel</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <!--audio for winner-->
    <audio id="winSound">
          
      <source src="cheering.mp3" />
    </audio>

    <!-- Modal -->
    <div
      onclick="removeTextFromModal()"
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              onclick="removeTextFromModal()"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/touch-punch.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/78ae06e93a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
